<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Ctext x='0' y='20' font-size='20'>&#128267;</text%3E%3C/svg%3E" type="image/svg+xml">
        <link rel="stylesheet" href="style.css">
        <title>Battery Status API</title>
    </head>
    <body>
        <div class="battery-wrapper">
            <div class="battery">
                <div class="level">
                    <div class="charging"></div>
                </div>
                <div class="percentage"></div>
            </div>
            <ul class="battery-times">
                <li class="charging-time">
                    <div class="title">
                        Remaining charging time
                    </div>
                    <div class="value"></div>
                </li>
                <li class="discharging-time">
                    <div class="title">
                        Remaining discharging time
                    </div>
                    <div class="value"></div>
                </li>
            </ul>
            <div class="battery-incompatible-message hide"></div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
